<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Principal</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:outputLabel value="Bienvenido a la pÃ¡gina principal" styleClass="colorText"></h:outputLabel>
	
	<h:dataTable headerClass="headerTable" rowClasses="rowTable rowTableLin" id="tblEmpleados" var="empleado" value="#{principalController.empleados}">  
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{empleado.nombre}"> </h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Primer Apellido</f:facet>
				<h:outputText value="#{empleado.primerApellido}"> </h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Segundo Apellido</f:facet>
				<h:outputText value="#{empleado.segundoApellido}"> </h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Puesto</f:facet>
				<h:outputText value="#{empleado.puesto}"> </h:outputText>
			</h:column>									
			
			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:outputText value="Activo" rendered="#{empleado.estatus}"> </h:outputText>
				<h:outputText value="Inactivo" rendered="#{!empleado.estatus}"> </h:outputText>
			</h:column>			
	</h:dataTable>
	
</h:body>
</html>
